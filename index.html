<html>
<head>
<title>CSS Testing</title>

<style type="text/css">
div.center {
    margin-top: 50px;
    height: auto;
    margin-left: 40%;
    margin-right: 40%;
    width: 20%;
    border-style: solid;
    border-width: thick;
    border-color: red;
}

p {
    text-align: center;
}

</style>

<script type="text/javascript">
function changeSize(newSize) {
    document.getElementById('moveMe').style.marginLeft = document.form1.size.value;
}

</script>

</head>
<body>

<div class="center">
    <p>I Should Be Centered!</p>
    <p>Lets see what happens when I overflow the div. will it wrap onto the next line?</p>
</div>
<div class="center" id="moveMe">
    <p>Also Centered, but a new div!</p>
    <p><a href="#" onclick="changeSize('100px')">Move Me!</a></p>
</div>
<div class="center">
    <p>Enter a value to change in this box</p>
    <form name="form1" method="post" action="">
    <p><input name="size" id="size" type="textbox" size="10" /></p>
    <p><input name="doIt" type="button" onclick="changeSize('100px')" value="Do It" /></p>
    </form>
</div>

</body>
</html>
